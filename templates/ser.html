{#用信息#}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel=" stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src=" {% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">数据展示</h2>
        <div class="col-md-8 col-md-offset-2"></div>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>UID</th>
                <th>用户</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data %}
                <tr>
                    <td>{{ obj.pk}}</td>
                    <td>{{ obj.username}}</td>
                    <td>{{ obj.fullname}}</td>
                    <td>
                        <a href="/APP01/edit/?uid={{ obj.uid }}" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/APP01/dele/?uid={{ obj.uid }}" class="btn btn-danger btn-xs">删除</a>
                        <a href="/APP01/userinfo/?uid={{ obj.uid }}" class="btn btn-primary btn-xs">详细信息</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
