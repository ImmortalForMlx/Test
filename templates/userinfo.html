{#显示详细信息#}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel=" stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src=" {% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">详细信息</h2>
        <div class="col-md-8 col-md-offset-2"></div>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>uername</th>
                <th>fullname</th>
                <th>age</th>
                <th>gender</th>
                <th>country</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data %}
                <tr>
                    <td>{{ obj.username }}</td>
                    <td>{{ obj.fullname }}</td>
                    <td>{{ obj.age}}</td>
                    <td>{{ obj.gender}}</td>
                    <td>{{ obj.country}}</td>
                    <td>
                        <a href="/ser/" class="btn btn-primary btn-xs">返回</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
